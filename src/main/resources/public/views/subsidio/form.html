<div class="form-group">
    <label for="installments" class="col-sm-2 control-label">A&ntilde;o</label>
    <div class="col-sm-10">
        <input type="number" step="1" min="1" ng-model="entity.anio" class="form-control" id="anio" placeholder="A&ntilde;o"/>
    </div>
</div>
<div class="form-group">
    <label for="monto" class="col-sm-2 control-label">Monto</label>
    <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="entity.monto" class="form-control" id="monto" placeholder="Monto"/>
    </div>
</div>
<div class="form-group">
    <label for="saldoAImputar" class="col-sm-2 control-label">Saldo a imputar</label>
    <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="entity.saldoAImputar" class="form-control" id="saldoAImputar" placeholder="Saldo a imputar"/>
    </div>
</div>
<div class="form-group">
    <label for="fechaAdjudicacion" class="col-sm-2 control-label">Fecha de adjudicaci&oacute;n</label>
    <div class="col-sm-10">
        <input type="text" ng-model="entity.fechaAdjudicacion" class="form-control" id="fechaAdjudicacion" placeholder="Fecha de Adjudicaci&oacute;n" filter="date"/>
    </div>
</div>
<div class="form-group">
    <label for="fechaAcreditacion" class="col-sm-2 control-label">Fecha de acreditaci&oacute;n</label>
    <div class="col-sm-10">
        <input type="text" ng-model="entity.fechaAcreditacion" class="form-control" id="fechaAcreditacion" placeholder="Fecha de acreditaci&oacute;n" filter="date"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Guardar"/>
        <a class="btn btn-primary" ng-click="back()">Cancelar</a>
    </div>
</div>
