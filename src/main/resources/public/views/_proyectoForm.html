<div class="form-group">
    <label for="date" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="proyecto.nombre" class="form-control" id="nombre" placeholder="Nombre de proyecto"/>
    </div>
</div>
<div class="form-group">
    <label for="amount" class="col-sm-2 control-label">Año de inicio</label>
    <div class="col-sm-10">
        <input type="number" step="1" min="1" ng-model="proyecto.anioInicio" class="form-control" id="anioInicio" placeholder="Año de inicio"/>
    </div>
</div>
<div class="form-group">
    <label for="installments" class="col-sm-2 control-label">Año de fin</label>
    <div class="col-sm-10">
        <input type="number" step="1" min="1" ng-model="proyecto.anioFin" class="form-control" id="anioFin" placeholder="Año de fin"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Guardar"/>
    </div>
</div>
