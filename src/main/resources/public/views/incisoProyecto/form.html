<div class="form-group">
	<!-- 
	Proyecto
	{{ entity.subsidio.proyecto.nombre }}
	 -->
<div class="form-group">
    <label for="monto" class="col-sm-2 control-label">Monto</label>
    <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="entity.monto" class="form-control" id="monto" placeholder="Monto"/>
    </div>
</div>
<div class="form-group">
    <label for="installments" class="col-sm-2 control-label">A&ntilde;o</label>
    <div class="col-sm-10">
        <input type="number" step="1" min="1" ng-model="entity.anio" class="form-control" id="anio" placeholder="A&ntilde;o"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Guardar"/>
        <a class="btn btn-primary" ng-click="back()">Cancelar</a>
    </div>
</div>
