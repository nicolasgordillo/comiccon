<div class="form-group">
    <label for="date" class="col-sm-2 control-label">Fecha</label>
    <div class="col-sm-10">
        <input type="text" ng-model="payment.date" class="form-control" id="date" placeholder="Fecha de pago"/>
    </div>
</div>
<div class="form-group">
    <label for="amount" class="col-sm-2 control-label">Monto</label>
    <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="payment.amount" class="form-control" id="amount" placeholder="Monto total"/>
    </div>
</div>
<div class="form-group">
    <label for="installments" class="col-sm-2 control-label">Cuotas</label>
    <div class="col-sm-10">
        <input type="number" step="1" min="1" ng-model="payment.installments" class="form-control" id="installments" placeholder="Cantidad de cuotas"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Guardar"/>
    </div>
</div>
